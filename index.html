<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a259d7db0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="card w-25 mx-auto mt-5">
      <div class="card-header px-4">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <!-- Payment -->
        <div class="credit-card d-flex justify-content-center mb-4">
          <div class="mb-3 w-50 ms-2 me-4">
            <label for="card-number-input" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control w-100"
              id="card-number-input"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="mb-3 w-25 mx-2">
            <label for="card-cvc-input" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="card-cvc-input"
              placeholder="0000"
            />
          </div>
          <div class="mb-3 w-25 mx-2">
            <label for="card-amount-input" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                id="card-amount-input"
                placeholder="Amount"
              />
            </div>
          </div>
        </div>
        <!-- Billing Address -->
        <div
          class="billing-address d-flex justify-content-center align-items-center mb-4"
        >
          <div class="mb-3 w-50 mx-2">
            <label for="billing-name-input" class="form-label"
              >First Name</label
            >
            <input type="text" class="form-control" id="billing-name-input" />
          </div>
          <div class="mb-3 w-50 mx-2">
            <label for="billing-Last-name-input" class="form-label"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control"
              id="billing-Last-name-input"
            />
          </div>
        </div>
        <!-- Address -->
        <div class="address d-flex justify-content-center mb-4">
          <div class="mb-3 w-50 mx-2">
            <label for="city-input" class="form-label">City</label>
            <input type="text" class="form-control" id="city-input" />
          </div>
          <div class="mb-3 w-25 mx-2">
            <label for="state-input" class="form-label">State</label>
            <input type="text" class="form-control" id="state-input" />
          </div>
          <div class="mb-3 w-25 mx-2">
            <label for="postal-input" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postal-input" />
          </div>
        </div>
      </div>
      <!--Pay method & Message-->
      <div class="pay-method-message d-flex justify-content-between">
        <div class="pay-method mx-4">
          <span>We accept: </span>
          <div
            class="card-options mx-3 d-flex justify-content-center bg-dark p-2"
          >
            <div class="form-check mx-2">
              <input
                type="radio"
                class="form-check-input"
                name="payment-method"
                id="radio-mastercard"
              />
              <label for="radio-mastercard"
                ><i class="fa-brands fa-cc-mastercard text-white"></i
              ></label>
            </div>
            <div class="form-check mx-2">
              <input
                type="radio"
                class="form-check-input"
                name="payment-method"
                id="radio-visa"
              />
              <label for="radio-visa"
                ><i class="fa-brands fa-cc-visa text-white"></i
              ></label>
            </div>
            <div class="form-check mx-2">
              <input
                type="radio"
                class="form-check-input"
                name="payment-method"
                id="radio-diners-club"
              />
              <label for="radio-diners-club">
                <i class="fa-brands fa-cc-diners-club text-white"></i>
              </label>
            </div>
            <div class="form-check mx-2">
              <input
                type="radio"
                class="form-check-input"
                name="payment-method"
                id="radio-american-express"
              />
              <label for="radio-american-express"
                ><i class="fa-brands fa-cc-amex text-white"></i
              ></label>
            </div>
          </div>
        </div>
        <div class="message mx-4">
          <div class="input-group d-flex flex-column">
            <label for="message-input" class="form-label">Message</label>
            <textarea
              id="message-input"
              class="form-control w-100"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button>Click Me</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
