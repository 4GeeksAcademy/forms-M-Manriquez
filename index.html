<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Form</title>
  </head>

  <body>
    <div class="card w-50 mx-auto mt-5">
      <div class="card-header px-4">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <!-- Payment -->
        <div class="credit-card d-flex justify-content-center mb-4">
          <div class="mb-3 w-50 ms-2 me-4">
            <label for="card-number-input" class="form-label">Card #</label>
            <input
              type="text"
              class="form-control w-100"
              id="card-number-input"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="mb-3 w-25 mx-2">
            <label for="card-cvc-input" class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="card-cvc-input"
              placeholder="0000"
            />
          </div>
          <div class="mb-3 w-25 mx-2">
            <label for="card-amount-input" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                id="card-amount-input"
                placeholder="Amount"
              />
            </div>
          </div>
        </div>
        <!-- Billing Address -->
        <div
          class="billing-address d-flex justify-content-center align-items-center mb-4"
        >
          <div class="mb-3 w-50 mx-2">
            <label for="billing-name-input" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="billing-name-input"
            />
          </div>
          <div class="mb-3 w-50 mx-2">
            <label for="billing-Last-name-input" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="billing-Last-name-input" 
            />
          </div>
        </div>
        <!-- Address -->
        <div class="address d-flex justify-content-center mb-4">
          <div class="mb-3 w-50 mx-2">
            <label for="city-input" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="mb-3 w-25 mx-2">
            <label for="state-input" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="city-input"
            />
          </div>
            <div class="mb-3 w-25 mx-2">
                <label for="zip-input" class="form-label">Zip Code</label>
                <input
                type="text"
                class="form-control"
                id="zip-input"
                />
      </div>
      <div class="card-footer">

      </div>
    </div>

    <script

        </div>
      </div>
      <div class="card-footer">
        <button>Click Me</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
